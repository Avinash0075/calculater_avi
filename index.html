<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
    <h1 style="text-align: center">Calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" class="input" style="height: 30px; width: 300px;" placeholder="type here">
        </div>
        <div class="row" id="topbutton">
    <button class="button" style="color: orange;">C</button>
    <button class="button" style="color: orange;">%</button>
    <button class="button" style="color: orange;">.</button>
    <button class="button" style="color: orange;">^</button>
        </div>
        <div class="row">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button" style="color: orange;">*</button>
        </div>
        <div class="row">
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button" style="color: orange;">/</button>
        </div>
        <div class="row">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button" style="color: orange;">+</button>
        </div>
        <div class="row">
    <button class="button">0</button>
    <button class="button">00</button>
    <button class="button" style="color: white; background-color: orange; border: 2px solid orange;">=</button>
    <button class="button" style="color: orange;">-</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
